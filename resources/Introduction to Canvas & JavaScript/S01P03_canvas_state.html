<html>
  <head>
    <title>Canvas Intro</title>
  </head>
  <body>
    <canvas height="500" width="500" id="ctx" style="border:1px solid #000000"/>
    <script>
      var ctx = document.getElementById('ctx').getContext('2d');

      ctx.font = "30px Calibri";
      ctx.fillText("Sample",200,100);
      ctx.save();

      ctx.fillStyle = 'red';
      ctx.fillRect(200,200,100,100);

      ctx.restore();
      ctx.fillText("Sample",200,400);

    </script>
  </body>
</html>
