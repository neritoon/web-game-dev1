<html>
  <head>
    <title>Learning Javascript Objects</title>
  </head>

  <body>
    <script>

      var car = {
        speed:300,
        height:200,
        width:200
      };
      
      /*
      Opening console in chrome: Ctrl+Shift+I
      Opening console in firefox: Ctrl_Shift+J
      */
      console.log(car);
      console.log("Speed: "+car.speed);
      console.log("Height: "+car.height);
      console.log("Width: "+car.width);

    </script>
  </body>
</html>
