<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas Intro</title>
  </head>
  <body>
    <canvas height="500" width="500" style="border:2px solid #000000" id="ctx"/>
    <script type="text/javascript">

      var ctx = document.getElementById('ctx').getContext('2d');
      ctx.font = '30px Callibri'
      ctx.fillText("Sample", 200, 100);
      ctx.save(); //checkpoint

      ctx.fillStyle = 'red';
      ctx.fillRect(200,200,100,100);

      ctx.restore(); //restore to checkpoint
      ctx.fillText("Sample", 200, 400);

    </script>
  </body>
</html>
