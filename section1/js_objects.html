<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Objects</title>
  </head>
  <body>
    <script type="text/javascript">

      var car = {
        speed: 300,
        height: 200,
        seats: 4
      };

      console.log(car);
      console.log('Speed: '+car.speed);
      console.log('Height: '+car.height);
      console.log('Seats: '+car.seats);

    </script>
  </body>
</html>
